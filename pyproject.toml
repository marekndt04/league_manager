[tool.black]
line-length = 100
skip-string-normalization = true

[tool.pytest.ini_options]
addopts = [
    "--cov-config=.coveragerc",
    "--cov=apps/",
    "--cov-fail-under=100",
    "--ds=league_manager.settings.test",
]
filterwarnings = [
    "ignore::django.utils.deprecation.RemovedInDjango41Warning"
]
flake8-max-line-lenght = 100
flake8-ignore = [
    ".git ALL",
    "__pycache__ ALL",
    "**/settings/** ALL",
]


[tool.coverage.run]
omit = [
    "*/apps.py",
    "*/migrations/*",
    "*/__init__.py",
]
